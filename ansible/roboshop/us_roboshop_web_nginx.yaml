- name: Insatll nginx and host the webserver
  hosts: web-tier
  user: ec2-user
  become: yes
  
  tasks:
  - name: Install_nginx
    ansible.builtin.dnf:
      name: nginx
      state: installed

  - name: Start_ Enable Nginx
    ansible.builtin.service:
      name: nginx
      state: started
      enabled: yes

  - name: Remove default nginx files
    ansible.builtin.file:
      path: /usr/share/nginx/html
      state: absent
    
  - name: create html directory
    ansible.builtin.file:
      path: /usr/share/nginx/html
      state: directory

  - name: Download the frontend content
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/web.zip
      dest: /tmp

  - name: Extract the frontend content
    ansible.builtin.unarchive:
      src: /tmp/web.zip
      dest: /usr/share/nginx/html
      remote_src: yes

  - name: Copy roboshop.conf
    ansible.builtin.copy:
      src: config_files/roboshop.conf
      dest: /etc/ngnix/default.d/roboshop.conf

  - name: Restart nginx
    ansible.builtin.service:
      name: nginx
      state: restarted
