proxy_http_version 1.1;
location /images/ {
  expires 5s;
  root   /usr/share/nginx/html;
  try_files $uri /images/placeholder.jpg;
}
location /api/catalogue/ { proxy_pass catalogue.vrpproducts.online; }
location /api/user/ { proxy_pass user.vrpproducts.online; }
location /api/cart/ { proxy_pass cart.vrpproducts.online; }
location /api/shipping/ { proxy_pass shipping.vrpproducts.online; }
location /api/payment/ { proxy_pass payment.vrpproducts.online; }

location /health {
  stub_status on;
  access_log off;
}