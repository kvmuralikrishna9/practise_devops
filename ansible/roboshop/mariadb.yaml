- name: Cretaing MariaDB Microserice
  hosts: mariadb
  user: ansible
  become: yes

  tasks:
    - name: Install MariaDB
      ansible.builtin.dnf:
        name: mariadb105-server
        state: installed

    - name: Install MariaDB
      ansible.builtin.systemd:
        name: mariadb.service
        state: started
        enabled: yes

    - name: Install MariaDB
      ansible.builtin.systemd:
        name: mariadb.service
        state: restarted
      tags:
        - restart    

    
        

    

