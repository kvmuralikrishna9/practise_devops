- name: Creating Nginx Webserver 
  hosts: web
  user: ansible
  become: yes
  
  tasks:
  - name: Install Nginx
    ansible.builtin.dnf:
      name: nginx
      state: installed

  - name: Start & Enable Nginx
    ansible.builtin.service:
      name: nginx
      state: started
      enabled: yes

  - name: Remove Default Nginx Files
    ansible.builtin.file:
      path: /usr/share/nginx/html
      state: absent
    
  - name: Checking HTML Directory
    ansible.builtin.file:
      path: /usr/share/nginx/html
      state: directory

  - name: Download Frontend Content
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/web.zip
      dest: /tmp/web.zip

  - name: Extract Frontend Content
    ansible.builtin.unarchive:
      src: /tmp/web.zip
      dest: /usr/share/nginx/html
      remote_src: yes

  - name: Copying "roboshop.conf" File
    ansible.builtin.copy:
      src: config_files/roboshop.conf
      dest: /etc/nginx/default.d/

  - name: Restart Nginx
    ansible.builtin.service:
      name: nginx
      state: restarted
    tags:
      - restart
    